name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build documentation (Sphinx)
        shell: bash
        run: |
          set -e
          if [ -f docs/Makefile ]; then
            make -C docs html
          elif python -c "import sphinx" 2>/dev/null; then
            sphinx-build -b html docs docs/_build/html
          else
            echo "Sphinx not available; skipping."
          fi

      - name: Ensure .nojekyll
        run: |
          mkdir -p docs/_build/html
          touch docs/_build/html/.nojekyll

      - name: Generate API docs & finalize site
        shell: bash
        run: |
          bash docs/scripts/postprocess_docs.sh

      - name: Show documentation tree
        shell: bash
        run: |
          echo "Contents of docs/_build/html (depth 2):"
          if command -v tree >/dev/null 2>&1; then
            tree -L 2 docs/_build/html
          else
            ls -R docs/_build/html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
